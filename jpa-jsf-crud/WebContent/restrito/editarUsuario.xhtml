<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<title>JSF JPA CRUD</title>
	<style type="text/css">
.btnWidth {
	width: 80px;
}

.col-sm-updated {
	padding-top: 7px;
}

.col-sm-updated a {
	margin-left: 30px;
	text-decoration: nome !important;
}

.col-sm-27 {
	width: 27% !important;
}
</style>

</h:head>
<h:body>
	<center>
		<H2>
			<h:outputText value="Editar usuario" />
		</H2>
	</center>
	<h:form styleClass="form-horizontal">
		<div class="form-group">
			<h:outputLabel styleClass="control-label col-sm-4">Id:</h:outputLabel>
			<div class="col-sm-4">
				<h:outputText value="Auto gerado pelo sistema :)"
					styleClass="text text-sucess" />
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="usuario-name" styleClass="control-label col-sm-4">Nome Usuário:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="usuario-name"
					value="#{usuarioManagedBean.usuario.nomeUsuario}"
					styleclass="form-control" required="true"
					requiredMessage="O nome do usuáiro não pode estar vazio" />
			</div>
			<h:message for="usuario-name" styleClass="text text-danger" />
		</div>
		<div class="form-group">
			<h:outputLabel for="usuario-matricula"
				styleClass="control-label col-sm-4">Matrícula:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="usuario-matricula"
					value="#{usuarioManagedBean.usuario.matricula}"
					styleclass="form-control" required="true"
					requiredMessage="A matrícula não pode estar vazio" />
			</div>
			<h:message for="usuario-matricula" styleClass="text text-danger" />
		</div>
		<div class="form-group">
			<h:outputLabel for="usuario-senha"
				styleClass="control-label col-sm-4">Senha:</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="usuario-senha"
					value="#{usuarioManagedBean.usuario.senha}"
					styleclass="form-control" required="true"
					requiredMessage="A senha não pode estar vazio" />
			</div>
			<h:message for="usuario-senha" styleClass="text text-danger" />
		</div>
		<div class="form-group">
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Alterar"
						action="#{usuarioManagedBean.editarUsuarioDb(usuarioManagedBean.usuario)}"
						styleClass="btn btn-success btnWidth" />
				</div>
				<div class="col-sm-updated">
					<h:outputLink value="listagemUsuarios.xhtml"> Ver lista de usuários</h:outputLink>
				</div>
			</div>
		</div>
	</h:form>
</h:body>
</html>
